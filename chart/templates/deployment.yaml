apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "authservice.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "authservice.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "authservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "authservice.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- tpl (toYaml . | nindent 8) $ }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "authservice.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.global.certificate_authority }}
          env:
            - name: SSL_CERT_FILE
              value: /mnt/ca-bundle/ca-bundle.crt
          {{- end}}
          ports:
            - name: http
              containerPort: 10003
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 10003
          readinessProbe:
            tcpSocket:
              port: 10003
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ include "authservice.name" . }}
              mountPath: /etc/authservice
            {{- if .Values.global.certificate_authority }}
            - name: ca-bundle
              mountPath: /mnt/ca-bundle
            {{- end }}
      {{- if .Values.global.certificate_authority }}
      initContainers:
        - name: update-ca-bundle
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          command:
            - sh
            - -c
            - |
              cat /etc/pki/tls/certs/* > /mnt/ca-bundle/ca-bundle.crt
          volumeMounts:
            - name: sso-tls-ca
              mountPath: /etc/pki/tls/certs/oidc-ca.crt
              subPath: oidc-ca.crt
              readOnly: true
            - name: ca-bundle
              mountPath: /mnt/ca-bundle
            {{- if .Values.serviceAccount.create }}
            - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              name: serviceaccount-info
            {{- end }}
      {{- if .Values.redis.enabled }}
        - name: wait-for-redis
          image: "{{ index .Values "redis-bb" "upstream" "image" "registry" }}/{{ index .Values "redis-bb" "upstream" "image" "repository" }}:{{ index .Values "redis-bb" "upstream" "image" "tag" }}"
          securityContext:
            {{- toYaml (index .Values "redis-bb" "upstream" "master" "containerSecurityContext") | nindent 12 }}
          command:
            - sh
            - -c
            - |
              {{- $redisHost := include "authservice.redisHost" .Values.global.redis_server_uri }}
              {{- $redisPort := include "authservice.redisPort" .Values.global.redis_server_uri }}
              if timeout 2m sh -c 'until /bin/redis-cli -h {{ $redisHost }} -p {{ $redisPort }} ping | grep -q PONG; do echo "Waiting for Redis..."; sleep 2; done'; then
                echo "Redis is ready!"
              else
                echo "ERROR: Redis connection timeout after 2 minutes"
                exit 1
              fi
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: {{ include "authservice.name" . }}
          secret:
            secretName: {{ include "authservice.fullname" . }}
        {{- if .Values.global.certificate_authority }}
        - name: sso-tls-ca
          secret:
            secretName: {{ include "authservice.fullname" . }}-sso-tls-ca
        - name: ca-bundle
          emptyDir:
            sizeLimit: 5Mi
        {{- end }}
        {{- if .Values.serviceAccount.create }}
        - name: serviceaccount-info
          projected:
            sources:
            - serviceAccountToken:
                path: token
            - downwardAPI:
                items:
                - path: namespace
                  fieldRef:
                    fieldPath: metadata.namespace
        {{- end }}
