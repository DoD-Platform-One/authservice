{{- if .Values.bbtests.enabled }}
apiVersion: kyverno.io/v2
kind: PolicyException
metadata:
  name: {{ include "authservice.fullname" . }}-cypress-test
  namespace: kyverno
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5"
spec:
  exceptions:
    - policyName: restrict-host-path-mount
      ruleNames:
        - restrict-hostpath-dirs
    - policyName: restrict-host-path-write
      ruleNames:
        - require-readonly-hostpath
    - policyName: restrict-volume-types
      ruleNames:
        - restrict-volume-types
  match:
    any:
      - resources:
          kinds:
            - Pod
          namespaces:
            - {{ .Release.Namespace }}
          names:
            - "{{ .Release.Name }}-cypress-test"
{{- end }}
