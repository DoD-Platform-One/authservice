{{- if and .Values.redis.enabled (eq .Values.istio.mtls.mode "STRICT") }}
apiVersion: "security.istio.io/v1beta1"
kind: PeerAuthentication
metadata:
  name: authservice-redis-metrics-exception
  namespace: {{ .Release.Namespace }}
spec:
  mtls:
    mode: {{ .Values.istio.mtls.mode }}
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-bb
  # Allow permissive mTLS to redis metrics
  portLevelMtls:
    "9121":
      mode: PERMISSIVE
{{- end }}