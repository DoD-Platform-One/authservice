{{- if and .Values.istio.enabled .Values.istio.hardened.enabled .Values.istio.hardened.kiali.enabled -}}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: shared-kiali-authz-policy
  namespace: {{ .Values.istio.namespace }}
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: {{ .Values.istio.hardened.kiali.namespaces | toYaml | nindent 8 }}
        principals: {{ .Values.istio.hardened.kiali.principals | toYaml | nindent 8 }}
    to:
    - operation:
        methods:
        - GET
        - POST
        paths:
        - /*
{{- end }}
