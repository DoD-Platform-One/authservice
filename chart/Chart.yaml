apiVersion: v2
name: authservice
description: A Helm chart for Kubernetes
type: application
version: 1.0.4-bb.5
appVersion: 1.0.4
dependencies:
  - name: redis
    version: 22.0.4-bb.0
    repository: "oci://registry1.dso.mil/bigbang"
    condition: redis.enabled
    alias: redis-bb
  - name: bb-common
    version: "0.5.1"
    repository: "oci://registry1.dso.mil/bigbang"

sources:
  - https://github.com/istio-ecosystem/authservice
annotations:
  bigbang.dev/maintenanceTrack: bb_integrated
  bigbang.dev/applicationVersions: |
    - Authservice: 1.0.4
  helm.sh/images: |
    - name: authservice
      image: registry1.dso.mil/ironbank/istio-ecosystem/authservice:1.0.4-ubi9
    - name: redis
      condition: redis.enabled
      image: registry1.dso.mil/ironbank/bitnami/redis:8.2.0
  bigbang.dev/upstreamReleaseNotesMarkdown: |
    - [Find upstream chart's release notes and CHANGELOG here](https://github.com/istio-ecosystem/authservice/releases)
