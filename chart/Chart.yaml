apiVersion: v2
name: authservice
description: A Helm chart for Kubernetes
type: application
version: 1.1.1-bb.2
appVersion: 1.1.1
dependencies:
  - name: redis
    version: 22.0.7-bb.0
    repository: "oci://registry1.dso.mil/bigbang"
    condition: redis.enabled
    alias: redis-bb
  - name: bb-common
    version: 0.8.2
    repository: "oci://registry1.dso.mil/bigbang"
sources:
  - https://github.com/istio-ecosystem/authservice
annotations:
  bigbang.dev/maintenanceTrack: bb_integrated
  bigbang.dev/applicationVersions: |
    - Authservice: 1.1.1
  helm.sh/images: |
    - name: authservice
      image: registry1.dso.mil/ironbank/istio-ecosystem/authservice:1.1.1-ubi9
    - name: redis
      condition: redis.enabled
      image: registry1.dso.mil/ironbank/bitnami/redis:8.2.2
  bigbang.dev/upstreamReleaseNotesMarkdown: |
    - [Find upstream chart's release notes and CHANGELOG here](https://github.com/istio-ecosystem/authservice/releases)
