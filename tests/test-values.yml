global: 
  imagePullSecrets: 
    - private-registry
  usePassword: false
  redis_server_uri: "tcp://authservice-redis-bb-master:6379"

replicaCount: 3

imagePullSecrets:
  - name: private-registry

redis: 
  enabled: true
redis-bb:
  networkPolicies:
    enabled: true
    controlPlaneCidr: 172.16.0.0/12

networkPolicies:
  enabled: true

# enable istio hardening
istio:
  enabled: false
  hardened:
    enabled: true
